services:
  - type: web
    name: cj-scraper-v2
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: CJ_API_TOKEN
        sync: false
