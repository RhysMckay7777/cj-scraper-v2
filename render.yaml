services:
  - type: web
    name: cj-scraper-v2
    runtime: node
    region: frankfurt
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: CJ_API_TOKEN
        sync: false
